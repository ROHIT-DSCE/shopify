server:
  port: 7777

logging:
  level:
    com:
      ms:
        app: DEBUG 
    org:
       springframework: DEBUG
       hibernate: ERROR

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
