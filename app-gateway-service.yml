server:
  port: 7777

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:5090/eureka/"

logging:
  level:
    com:
      ms:
        app: TRACE 
    org:
       springframework: TRACE
       hibernate: ERROR      

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint: 
    gateway:
      enabled: true       
  info:
    env:
      enabled: true    
